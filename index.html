<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Dasar Ajax</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile{
            background-color: rgb(255, 246, 255);
            margin: 10px;
            height: 400px;
            margin-bottom: 20px;
            display: none;
            justify-content: space-around;
            align-items: center;
            border-radius: 4px;
        }
        .foto{
            margin: 5px;
            width: 240px;
            height: 240px;
        }
        .data{
            margin: 5px;
            padding: 5px;
            width: 75%;
            height: 240px;
        }

        .topsearch{
            text-align: center;
        }
        #img{
            width: 100%;
            height:100%;
            border-radius: 4px;
        }
        .data span{
            color: #3c3c3c;
        }
        #nama{
            font-size: 3em;
            font-family: fantasy;
            display: block;
            height: 30%;
            margin-bottom: 10px;
        }

        #nama p{
            font-size: 20px;
            margin-top: -3px;
        }
        #nama a{
            text-decoration: none;
            color: #a185e2;
        }
        #repo h3{
            color: #5c478f;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #repo table{
            width: 100%;
            text-align: left;
            
        }
    </style>
</head>
<body>
    <div class="main">

        <div class="topsearch">
        <h1>Ajax Github Loader</h1>
        <form id="sendIt">
        <input type="text" name="username" placeholder="username github...">
        <button type="submit" id="button">Search</button>
        <button type="button" id="clear" onclick="window.location.reload()">Clear</button>
        </form>
        </div>
    
        <div class="profile" id="prof">
            <div class="foto">
                <img src="https://placehold.co/400x400/ae92f0/black?text=Image" id="img">
            </div>
            <div class="data">
                <div id="nama"><b id="name"></b><p><a href="" id="links">ss</a></p></div>
                <p id="location"></p>
                <div id="repo">
                    <table style="border-collapse: collapse; margin-top: -20px;">
                        <th><h3>Public Repository</h3></th>
                        <th><h3>Created at</h3></th>
                        <th><h3>Last Update</h3></th>
                        <tr>
                            <td id="pubRepo"></td>
                            <td id="createdAt"></td>
                            <td id="lastUpdate"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    <div id="hasil"></div>

    <script src="script.js"></script>
</div>
</body>
</html>
