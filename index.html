<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Dasar Ajax</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile{
            background-color: aliceblue;
            margin: 10px;
            height: 400px;
            margin-bottom: 20px;
            display: none;
            justify-content: space-around;
            align-items: center;
            border: 1px red solid;
        }
        .foto{
            margin: 5px;
            width: 240px;
            height: 240px;
        }
        .data{
            margin: 5px;
            padding: 5px;
            width: 75%;
            height: 240px;
            border: 1px red solid;
        }

        .topsearch{
            text-align: center;
        }
        #img{
            width: 100%;
            height:100%;
            border-radius: 4px;
        }
        .data span{
            color: #3c3c3c;
        }
        #nama{
            font-size: 3em;
            border: #c41b1b96 1px solid;
            font-family: fantasy;
            display: block;
            height: 30%;
            margin-bottom: 10px;
        }

        #nama p{
            font-size: 20px;
            margin-top: -3px;
            border: red 1px solid;
        }
        #nama a{
            text-decoration: none;
            color: #a185e2;
        }
        #repo h3{
            color: #5c478f;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #repo table{
            width: 100%;
            text-align: left;
            
        }
    </style>
</head>
<body>
    <div class="main">

        <div class="topsearch">
        <h1>Ajax Github Loader</h1>
        <input type="text" name="username" placeholder="username github...">
        <button type="button" id="button" onclick="loadContent()">Search</button>
        <button type="button" id="clear" onclick="clearResult()">Clear</button>
        </div>
    
        <div class="profile" id="prof">
            <div class="foto">
                <img src="https://placehold.co/400x400/ae92f0/black?text=Image" id="img">
            </div>
            <div class="data">
                <div id="nama"><b id="username"></b><p><a href="" id="links">ss</a></p></div>
                <div id="repo">
                    <table border="1">
                        <th><h3>Public Repository</h3></th>
                        <th><h3>Created at</h3></th>
                        <th><h3>Last Update</h3></th>
                        <tr>
                            <td>sdfa</td>
                            <td>sdfa</td>
                            <td>sdfsd</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    <div id="hasil"></div>
    <script>
        
        function loadContent(){
            const hasil = document.getElementById('hasil');
            const button = document.getElementById('button');
            /*var prof = getElementById('prof');*/
            

            var load = new XMLHttpRequest();
            var username = document.querySelector("input[name=username]");
            console.log(username);
            var url = "https://api.github.com/users/"+ username.value;

            load.onloadstart = function(){
                button.innerHTML = "Loading...";
            }

            /*load.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                   hasil.innerHTML = this.responseText;
                    document.getElementsByClassName("profile").style.display = "flex";
                }
            };*/
            load.onerror = function () {
                alert("Gagal mengambil data");
            };

            /*load.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 404){
                    hasil.innerHTML = "Gagal, user tidak ditemukan";
                    button.innerHTML = "Coba lagi..";
                    prof.style.display = 'flex';
                }
            };*/

            load.onloadend = function(){
                if(this.responseText !== ""){
                    var data = JSON.parse(this.responseText);
                    var img = document.createElement("img");
                    img.src = data.avatar_url;
                    
                    var name = data.login;
                    var links = data.html_url;

                    var linkLoc = document.getElementById("links");
                    linkLoc.innerHTML = "";

                    prof.style.display = 'flex';
                    document.getElementById("username").append(name);
                    button.innerHTML = "Done";
                    linkLoc.innerHTML += "<a href='" + links + "'>"+ links + "</a>";
                    console.log(button.innerHTML);
                    but();
                }
            };

            load.open("GET", url, true);
            load.send();

            function but(){
                const button = document.getElementById('button');
                if(button.innerHTML == "Done"){
                button.style.display = 'none';
                button
                }
            }

            function clearResult() {
                document.getElementById("hasil").innerHTML = "";
            }
        }
    </script>
</div>
</body>
</html>
