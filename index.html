<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Dasar Ajax</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <div class="main">

        <div class="topsearch">
        <h1>Ajax Github Loader</h1>
        <form id="sendIt">
        <input type="text" name="username" placeholder="username github...">
        <button type="submit" id="button">Search</button>
        <button type="button" id="clear" onclick="window.location.reload()">Clear</button>
        </form>
        </div>
    
        <div class="profile" id="prof">
            <div class="foto">
                <img  id="img">
            </div>
            <div class="data">
                <div id="nama"><b id="name"></b><p><a href="" id="links">ss</a></p></div>
                <p id="location"></p>
                <div id="repo">
                    <table style="border-collapse: collapse; margin-top: -20px;">
                        <th><h3>Public Repository</h3></th>
                        <th><h3>Created at</h3></th>
                        <th><h3>Last Update</h3></th>
                        <tr>
                            <td id="pubRepo"></td>
                            <td id="createdAt"></td>
                            <td id="lastUpdate"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    <div id="hasil"></div>

    <script src="script.js"></script>
</div>
</body>
</html>
